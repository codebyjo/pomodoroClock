<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Pomodoro Clock for FreeCodeCamp">
  <meta name="author" content="Eduardo Garcia and Joanne Dang">

  <title>Pomodoro Clock</title>

  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

  <div class="container">
    <div class="row">

      <h2 id="title">Pomodoro Clock</h2>
    </div>
    <!--row-->


    <div class="row">
      <div class="col-md-6">
        <h3>Session Length</h3>
        <div class="btn btn-default btn-lg">-</div>
        <div class="btn btn-default btn-lg">25</div>
        <div class="btn btn-default btn-lg">+</div>
      </div>
      <div class="col-md-6">
        <h3>Break Length</h3>
        <div class="btn btn-default btn-lg">-</div>
        <div class="btn btn-default btn-lg">5</div>
        <div class="btn btn-default btn-lg">+</div>

      </div>
    </div>
    <!--row-->

    <div class="row">
      <div id="clock-data" class="col-xs-12">
        <h2>Current Time</h2>
        <h3>0</h3>
        <div id="pause" class="clock">
          <p>Play</p>
        </div>
        <div id="reset" class="clock">
          <p>Reset</p>
        </div>
        <div class="timer">
        </div>
      </div>


    </div>
    <!--container-->






    <footer>
      <div class="row">Made by: <a href="https://www.freecodecamp.com/eagarcia8">Eduardo Garcia</a> &amp; <a href="https://www.freecodecamp.com/codebyjo">Joanne Dang</a>
      </div>
    </footer>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
